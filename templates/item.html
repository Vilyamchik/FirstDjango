<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
</head>
<body>
    <h1>Product Details</h1>
    <ul>
        {% for item in items %}
            {% if item.id == item_id %}
                <li><strong>Name:</strong> {{ item.name }}</li>
                <li><strong>Quantity:</strong> {{ item.quantity }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
