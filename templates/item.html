{% extends 'base.html' %}

{% block title %}Home page{% endblock %}

{% block content %}
<h1>{{ item.name }} </h1>
<h1>{{ item.brand}} </h1>

<div>
    {% if item.count == 0 %}
        Товар отсутствует
    {% else %}
        Количество: {{ item.count }}
    {% endif %}
</div>
<p>{{ item.description }}</p>
<a href="/items"> Назад к списку товаров</a>
{% endblock %}
