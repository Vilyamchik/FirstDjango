<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Items list </title>
    <style>
        .item-card {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a></li>
        <a href="/items">Items</a></li>
        <a href="/about">About</a></li>
    </header>
    <h2>Список товаров</h2>

    {% for item in items %}
        <div class="item-card">
            <a href="/item/{{ item.id }}">{{ item.name }}</a>
        </div>
    {% endfor %}

</body>
</html>
